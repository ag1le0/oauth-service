<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Smart Factory">
    <meta name="author" content="FII - Icarus">
    <title>Smart Factory</title>

    <link rel="icon" type="image/ico" th:href="@{/assets/images/favicon.ico}">

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/custom/login.css}">

</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="container">
        <img class="bk" th:src="@{/assets/images/custom/login/wallpaper_login_bk.png}">

        <div class="login-container">
            <img class="bk2" th:src="@{/assets/images/custom/login/wallpaper_login.png}">
            <div id="login-wrapper">
                <h4 id="header">
                    <div class="text">Smart Factory</div>
                    <div class="sh">Smart Factory</div>
                </h4>

                <form id="login-form" th:action="@{/login}" method="post">
                    <div class="user-header">
                        <img th:src="@{/assets/images/custom/login/human.png}">
                    </div>
                    <div class="form-group">
                        <input type="text" value="" name="username" id="inputUser" class="form-control input-lg"
                               placeholder="Account">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="inputPassword" class="form-control input-lg"
                               placeholder="Password">
                    </div>

                    <div class="form-group">
                        <select class="form-control input-lg" name="lang" id="Language">
                            <option selected="selected" value="en-US">English</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="zh-CN">简体中文</option>
                            <option value="vi-VN">Tiếng Việt</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div id="errors"></div>
                    </div>

                    <div class="form-group submit-area">
                        <button type="submit" class="btn btn-default submitButton">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" th:src="@{/assets/js/core/libraries/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/core/libraries/bootstrap.min.js}"></script>

<script>
    $('select[name=lang]').on('change', function() {
        document.cookie = ("lang="+this.value)+";path=/";
    });

</script>

</body>
</html>
